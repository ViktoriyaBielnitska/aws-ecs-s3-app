<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entries Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple entries page for adding and listing items">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Entries</h1>

    <form id="addForm">
      <input type="text" id="content" placeholder="Enter content" aria-label="Entry content" required>
      <button type="submit" class="btn-primary">Add</button>
    </form>

    <ul id="entries"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
